<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Group Moderator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Group Moderator</h1>

    <label for="groupIds">Enter Group IDs to Scan (comma-separated):</label>
    <input type="text" id="groupIds" placeholder="e.g., 123456, 789101">
    <button id="scanNowButton">Scan Now</button>

    <label>
        <input type="checkbox" id="autoKick">
        Auto-Kick Banned Players on Login
    </label>
    <button id="saveSettings">Save Settings</button>

    <h2>Banned Users in Selected Groups</h2>
    <ul id="bannedUsersList">Loading...</ul>

    <p id="errorMsg" style="color: red; display: none;">Only the group owner can use this extension.</p>

    <script src="popup.js"></script>
</body>
</html>
